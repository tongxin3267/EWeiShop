<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>EWeiShop</title>
  <script>
    function IsPC() { //判断是否PC端
      var userAgentInfo = navigator.userAgent;
      var Agents = ["Android", "iPhone",
        "SymbianOS", "Windows Phone",
        "iPad", "iPod"
      ];
      var flag = true;
      for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
          flag = false;
          break;
        }
      }
      return flag;
    }

    if (IsPC() && window.location.href.indexOf('m.ewei.shop') > -1) { //如果是PC端则跳转到PC端官网
      window.location.replace('http://ewei.shop/')
    }
  </script>
  <link rel="stylesheet" href="/static/style/global.css">
  <link rel="prefetch" href="https://m.wiki.ewei.shop/help/">
  <script type="text/javascript">
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
  </script>

  <style>
    img[lazy='loading'] {
      width: 24px !important;
      height: 24px !important;
    }

    [class*=van-hairline]::after {
      border: none !important;
    }

    .van-cell:not(:last-child)::after {
      border: none !important;
    }

    #firstShow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, .7);
      transition: opacity .5s;
      opacity: 1;
    }

    #firstShow>.firstShow__body {
      position: absolute;
      width: 100%;
      height: 20px;
      top: 45%;
      display: flex;
      justify-content: center;
    }

    #firstShow>.firstShow__body>span {
      color: #f8572b;
      margin-right: 10px;
      font-size: 12px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;

    }

    @-webkit-keyframes fadeInUp {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0);
      }

      to {
        opacity: 1;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, 40%, 0);
        transform: translate3d(0, 40%, 0);
      }

      to {
        opacity: 1;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }
    }

    .fadeInUp {
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp;
      animation-duration: 1s;

    }

    .fadeInUp2 {
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp;
      animation-duration: 1.4s;
    }

    body {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: auto;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but ewei-shop-official doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <div id="firstShow">
    <p class='firstShow__body'>
      <span class='firstShow__body__loading1'>loading ...</span>
    </p>
  </div>

  <!-- built files will be auto injected -->
  <script src='/static/js/rem.js' async></script>
  <script>
    window.addEventListener("load", function () {
    if (document.documentElement.scrollHeight <= document.documentElement.clientHeight) {
      bodyTag = document.getElementsByTagName('body')[0];
      bodyTag.style.height = document.documentElement.clientWidth / screen.width * screen.height + 'px';
    } 
    setTimeout(function () {
      window.scrollTo(0, 1);
    }, 100);

    });
  </script>
</body>

</html>
